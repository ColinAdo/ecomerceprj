{% extends 'partials/base.html' %}

{% block title %} Sign-In {% endblock title %}

{% block content %}
    <h1>Sign-In</h1>
    {% if messages %}
        {% for message in messages %}
            <small style="color: Red;">{{message}}</small>
        {% endfor %}
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <label for="">Email: </label> <input type="email" name="email" placeholder="Email" required><br>
        <label for="">Password: </label> <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <div>
        <h5>Don't have an account?<a href="{% url 'signup' %}"> Sign-Up</a></h5>
    </div>
{% endblock content %}
